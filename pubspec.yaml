name: myfootball
description: FootballTeam develop by TuyenNguyen.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  intl: ^0.15.7
  rxdart: ^0.19.0
  flutter_statusbarcolor: ^0.1.3
  location: ^2.1.0
  timeago: ^2.0.10
  flutter_swiper: ^1.1.4
  shared_preferences: ^0.4.3
  dio: ^2.1.2
  image_picker: ^0.6.0+2
  firebase_storage: ^3.0.6
  firebase_core: ^0.4.0+9
  flutter_rating_bar: ^1.3.0+1

dev_dependencies:
  flutter_launcher_icons: ^0.7.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icn_logo.png'

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # To add assets to your application, add an assets section, like this:
  assets:
  - assets/images/

  fonts:
  - family: regular
    fonts:
      - asset: assets/fonts/sans-regular.ttf
  - family: italic
    fonts:
      - asset: assets/fonts/sans_italic.ttf
  - family: semi-bold
    fonts:
      - asset: assets/fonts/sans_semibold.ttf
  - family: semi-bold-italic
    fonts:
      - asset: assets/fonts/sans_semibold_italic.ttf
  - family: bold
    fonts:
      - asset: assets/fonts/sans_bold.ttf
  - family: bold-italic
    fonts:
      - asset: assets/fonts/sans_bold_italic.ttf
