name: myfootball
description: FootballTeam develop by TuyenNguyen.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  intl: ^0.15.7
  timeago: ^2.0.10
  flutter_swiper: ^1.1.4
  shared_preferences: ^0.4.3
  dio: ^2.1.2
  image_picker: ^0.6.0+2
  firebase_storage: ^3.0.6
  firebase_core: ^0.4.0+9
  firebase_messaging: ^5.1.5
  flutter_rating_bar: ^3.0.0
  device_info: ^0.4.0+2
  diacritic: ^0.1.1
  provider: ^3.1.0
  url_launcher: ^5.1.4
  geolocator: ^5.1.4+1
  permission_handler: ^3.0.1
  google_maps_flutter: ^0.5.21+7
  sqflite: ^1.1.7+1
  dashed_container: ^1.0.1
  queries: ^0.1.12
  local_auth: ^0.4.0+1

dev_dependencies:
  flutter_launcher_icons: ^0.7.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icn_logo copy.jpg'

flutter:

  uses-material-design: true

  assets:
  - assets/images/
  - assets/data/

  fonts:
  - family: regular
    fonts:
      - asset: assets/fonts/sans-regular.ttf
  - family: italic
    fonts:
      - asset: assets/fonts/sans_italic.ttf
  - family: semi-bold
    fonts:
      - asset: assets/fonts/sans_semibold.ttf
  - family: semi-bold-italic
    fonts:
      - asset: assets/fonts/sans_semibold_italic.ttf
  - family: bold
    fonts:
      - asset: assets/fonts/sans_bold.ttf
  - family: bold-italic
    fonts:
      - asset: assets/fonts/sans_bold_italic.ttf
